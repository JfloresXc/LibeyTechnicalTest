<app-page-loader></app-page-loader>

<header class="navbar sticky-top bg-dark flex-md-nowrap p-0 shadow" data-bs-theme="dark">
  <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6 text-white" href="#">Clínica Especialidades Médicas</a>
</header>

<div class="container-fluid">
  <div class="row">
    <nav id="sidebar" class="min-vh-100 h-100col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <div class="position-sticky pt-3">
        <a class="navbar-brand px-3 mt-4 mb-1" href="/">
          <img src="../assets/logo-cem.png" style="width: 150px; height: 60px;">
        </a>

        <h6 class="sidebar-heading px-3 mt-4 mb-1 text-muted">
          Menú Principal
        </h6>

        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" href="/user/list">
              Usuarios
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 mt-4 mb-1">
      <div class="d-flex justify-content-between align-items-center w-100 d-md-none mb-3">
        <a class="navbar-brand px-3 mt-4 mb-1" href="user/card">
          <img src="../assets/logo-cem.png" style="width: 150px; height: 60px;">
        </a>

        <div style="position: relative;" class="d-md-none">
          <button class="btn btn-primary d-md-none mb-3" type="button" data-bs-toggle="collapse"
            data-bs-target="#sidebar" (click)="toggleMenu()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="#fff" xmlns="http://www.w3.org/2000/svg">
              <line x1="3" y1="6" x2="21" y2="6" stroke="white" stroke-width="2" stroke-linecap="round" />
              <line x1="3" y1="12" x2="21" y2="12" stroke="white" stroke-width="2" stroke-linecap="round" />
              <line x1="3" y1="18" x2="21" y2="18" stroke="white" stroke-width="2" stroke-linecap="round" />
            </svg>
          </button>

          <ul class="list-group m-2" *ngIf="isOpen"
            style="width: 200px;position: absolute; top:40px; right: 0; z-index: 10;">
            <li class="list-group-item">
              <a class="nav-link" href="/user/list">
                Usuarios
              </a>
            </li>
          </ul>
        </div>
      </div>

      <router-outlet></router-outlet>
    </main>
  </div>
